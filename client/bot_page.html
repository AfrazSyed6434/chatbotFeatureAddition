  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-ZBR0LBJ7ER');
    function printDDFD() {
            // Check if the rate limit has been exceeded
            var rateLimit = getCookie("rate_limit");
            if (rateLimit && rateLimit >= 5) {
                console.log("Rate limit exceeded");
                return;
            }

            console.log("ddfd");

            // Update the rate limit cookie
            if (!rateLimit) {
                rateLimit = 1;
            } else {
                rateLimit++;
            }
            setCookie("rate_limit", rateLimit, 1/24);
        }

        function setCookie(cname, cvalue, expiry) {
            var d = new Date();
            d.setTime(d.getTime() + (expiry*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
  </script>
